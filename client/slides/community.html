<template name="community">

    <h1>Comunidade</h1>

    <div id="home" class="container" style="margin-top: 60px;">
        <section class="stats">
            <div class="container stats-container" style="margin-left: 40px;">
                <a href="http://meteor.meetup.com/" target="_blank" class="stat events-stat">
                    <span class="value">50</span>
                    <span class="stat-title">Upcoming events</span>
                </a>
                <a href="https://atmospherejs.com/" target="_blank" class="stat packages-stat">
                    <span class="value">6411</span>
                    <span class="stat-title">Packages</span>
                </a>
                <a href="http://stackoverflow.com/questions/tagged/meteor" target="_blank"
                   class="stat stackoverflow-stat">
                    <span class="value">13619</span>
                    <span class="stat-title">Stack Overflow<br>questions</span>
                </a>
                <a href="http://meteor.com/install" target="_blank" class="stat installs-stat">
                    <span class="value">326K</span>
                    <span class="stat-title">Unique installs</span>
                </a>
                <a class="stat providers-stat" target="_blank" href="http://meteor.com/professional-services">
                    <span class="value">13</span>
                    <span class="stat-title">Professional<br>service providers</span>
                </a>
            </div>
        </section>
    </div>

</template>
