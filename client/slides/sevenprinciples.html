<template name="sevenprinciples">
    <h1>7 princípios do Meteor</h1>

    <div class="row">
        <div class="col-lg-12" style="font-size: 20px;">
            <ul>
                <li>Dados na rede. Meteor não envia html pela rede, o server envia os dados e deixa o cliente renderizar.</li>
                <li>Uma linguagem. Meteor permite que você escreva o server e o cliente de uma aplicaçao em JavaScript</li>
                <li>Database Everywhere. Você pode usar a mesma API para acessar seus dados no cliente ou servidor.</li>
                <li>Latency Compensation. No Cliente, Meteor precarrega os dados e simula os modelos dando a impressão que as chamadas ao servidor retornam instantaneamente.</li>
                <li>Reactivity de ponta a ponta. Em Meteor tempo-real é o padrão. Todas as camadas, da base ao template, se atualização sozinhas quando necessário.</li>
                <li>Abraçar o ecossistema. Meteor é open source e se integra com as ferramentas e frameworks existentes.</li>
                <li>Simplicidade igual a Produtividade. A melhor maneira de fazer algo parecer simples, é ser simples de fato. As funcionalidades principais do Meteor possuem APIs limpas e fáceis de usar.</li>
            </ul>
        </div>
    </div>

</template>
